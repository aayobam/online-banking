<!DOCTYPE html>
<html>
    <head>
        <title>Password Reset Email</title>
    </head>
    <body>
        <p>Hello,</p>
        <p>We've received a request to reset your password. Please click on the link below to reset your password:</p>
        <a style="text-decoration:none" href="{{ password_reset_url }}">Reset Password</a>
        {% comment %} {{ password_reset_url }} {% endcomment %}
        <p>If you did not request this password reset, you can safely ignore this email.</p>
        <p>Best regards,</p>
        <p>Your Natep Team</p>
    </body>
</html>
